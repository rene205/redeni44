{% extends "layout.html" %}

{% block content %}

<div class="container">
    <div class=" row">
        <div class="col-md-6">
            <!--_messages.html sorgt dafür, dass eine flash-message auf der Seite angezeigt wird-->
            {% include '_messages.html' %}
            <!--Wenn die Variable "updatebrand" übergeben wird, wird die Seite angezeigt, um die Marke zu aktualisieren.-->
            {% if updatebrand %}
            <h1 class="text-center mt-5">Marke updaten</h1>
            <form action="" method="POST">
                <input type="text" name="brand" class="form-control" value="{{updatebrand.name}}">
                <input type="submit" value="Updaten" class="btn btn-info mt-2">
            </form>
            <a href="{{url_for('admin.brands')}}" class="btn btn-warning update-cancel">Abbrechen</a>
            
            <!--Wenn die Variable "updatecat" übergeben wird, wird die Seite angezeigt, um die Kategorie zu aktualisieren.-->
            {% elif updatecat %}
            <h1 class="text-center mt-5">Kategorie updaten</h1>
            <form action="" method="POST">
                <input type="text" name="category" class="form-control" value="{{updatecat.name}}">
                <input type="submit" value="Updaten" class="btn btn-info mt-2">
            </form>
            <a href="{{url_for('admin.categories')}}" class="btn btn-warning update-cancel">Abbrechen</a>
            {% endif %}
        </div>
    </div>
</div>

{% endblock content %}
